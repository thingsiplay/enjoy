# ~/.config/enjoy/default.ini

# Example INI config for enjoy.
# Comments start with a hash-symbol "#" and are ignored.

[options]
#retroarch = /usr/bin/retroarch
#retroarch-config = /home/user/.config/retroarch/retroarch.cfg
#libretro-directory = /home/user/.config/retroarch/cores
highlander = 1
#fullscreen = 1

[cores]
a26 = stella
pce = mednafen_pce
nes = mesen
snes = snes9x
gb gbc = sameboy
gba = mgba
n64 = mupen64plus_next
sms gg = smsplus
md = genesis_plus_gx
mdwide = genesis_plus_gx_wide
32x = picodrive
#psx = mednafen_psx_hw

[~/roms/psx/]
libretro = mednafen_psx_hw

[.a26]
core = a26

[.pce]
core = pce

[.nes .fds]
core = nes

[.smc .sfc]
core = snes

[.gb]
core = gb

[.gbc]
core = gbc

[.gba]
core = gba

[.n64 .z64]
core = n64

[.sms]
core = sms

[.gg]
core = gg

[.md .gen]
core = md

[.mdwide]
core = mdwide

[.32x]
core = 32x
